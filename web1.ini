<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="=UTF-8">
        <meta name="description"content="山居秋暝">
        <title>有序列表</title>
    </head>
    <body>
        <ol type="i" start="10" reversed>
            <li>空山新雨后，天气晚来秋。</li>
            <li>明月松间照，清泉石上流。</li>
            <li>竹喧归浣女，莲动下渔舟。</li>
            <li>随意春芳歇，王孙自可留。</li>
        </ol>
    </body>
</html>